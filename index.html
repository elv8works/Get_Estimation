<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keshava Jewellers - Employee Login</title>
    <style>
        /* === KESHAVA JEWELLERS - REGAL GOLD THEME (EMBEDDED) === */

        /* 1. Theme Variables & Global Styles
        -------------------------------------------------- */
        :root {
            --gold: #D4AF37;
            --dark-gold: #b98d28;
            --navy-dark: #0d1a26;
            --navy-medium: #1a2f40;
            --navy-light: #2a4a69;
            --text-light: #c5d1e0;
            --text-white: #ffffff;
            --font-serif: 'Georgia', 'Times New Roman', serif;
            --font-sans: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
        }

        * { box-sizing: border-box; }

        body {
            font-family: var(--font-sans);
            background-color: var(--navy-dark);
            color: var(--text-light);
            margin: 0;
            overflow: hidden; /* Prevent scrollbars from animation */
        }

        /* 2. Shimmering Gold Background Animation
        -------------------------------------------------- */
        #gold-shimmer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* 3. Login Container & Form Styles
        -------------------------------------------------- */
        .login-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        h2 {
            color: var(--text-white);
            font-weight: 400;
            margin-top: 0;
            margin-bottom: 2rem;
            text-align: center;
        }

        #login-form {
            width: 100%;
            max-width: 380px;
            background: var(--navy-medium);
            padding: 2.5rem;
            border-radius: 12px;
            border: 1px solid var(--navy-light);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .input-group { 
            margin-bottom: 1.5rem; 
            position: relative;
        }
        label { 
            display: block; 
            margin-bottom: 0.5rem; 
        }
        input {
            width: 100%;
            padding: 0.8rem 1rem;
            background: var(--navy-dark);
            border: 1px solid var(--navy-light);
            color: var(--text-white);
            border-radius: 6px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
        }

        .password-group input {
            padding-right: 45px; /* Space for eye icon */
        }

        #show-password-toggle {
            position: absolute;
            right: 15px;
            top: 40px;
            cursor: pointer;
            color: var(--text-light);
        }

        #login-form button {
            width: 100%;
            padding: 0.8rem;
            background: linear-gradient(45deg, var(--dark-gold), var(--gold));
            color: var(--navy-dark);
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #login-form button:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.2); 
        }
        #error-message { 
            color: #ff8a80; 
            margin-top: 1rem; 
            text-align: center;
            display: none; 
        }
        
        .logo-footer {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 2rem;
            opacity: 0.7;
        }
        .logo-footer img {
            width: 30px;
            height: 30px;
        }
        .logo-footer span {
            font-family: var(--font-serif);
            color: var(--text-light);
        }

        /* 4. Animated Gem Guardian Styles
        -------------------------------------------------- */
        .character-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 1rem;
        }

        #gem-guardian {
            width: 100%;
            height: 100%;
        }

        #left-pupil, #right-pupil {
            transition: transform 0.3s ease;
        }

        .hand {
            transform-origin: bottom right;
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.26, 1.55);
            transform: rotate(100deg) translateY(50px); /* Initially hidden */
        }
        #right-hand {
            transform-origin: bottom left;
            transform: rotate(-100deg) translateY(50px); /* Initially hidden */
        }

        /* Animation States */
        .character-container.password-mode #left-hand {
            transform: rotate(0deg) translateY(0);
        }
        .character-container.password-mode #right-hand {
            transform: rotate(0deg) translateY(0);
        }

        .character-container.peeking #left-hand {
            transform: rotate(15deg) translateY(10px) translateX(-5px);
        }
        .character-container.peeking #right-hand {
            transform: rotate(-15deg) translateY(10px) translateX(5px);
        }
    </style>
</head>
<body>
    <!-- Shimmering background animation -->
    <canvas id="gold-shimmer"></canvas>

    <div class="login-container">
        
        <!-- Animated Gem Guardian Character -->
        <div class="character-container">
            <svg id="gem-guardian" viewBox="0 0 100 100">
                <!-- Gem Body -->
                <path d="M50 2 L98 40 L75 98 L25 98 L2 40 Z" fill="url(#gemGradient)"/>
                <defs>
                    <linearGradient id="gemGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#F0E68C;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <!-- Eyes -->
                <circle cx="35" cy="50" r="8" fill="white"/>
                <circle cx="65" cy="50" r="8" fill="white"/>
                <circle id="left-pupil" cx="35" cy="50" r="4" fill="#333"/>
                <circle id="right-pupil" cx="65" cy="50" r="4" fill="#333"/>
                <!-- Hands for covering eyes -->
                <g id="hands">
                    <path id="left-hand" class="hand" d="M10 70 Q25 60 35 75 Z" fill="#D4AF37" stroke="#b98d28" stroke-width="2"/>
                    <path id="right-hand" class="hand" d="M90 70 Q75 60 65 75 Z" fill="#D4AF37" stroke="#b98d28" stroke-width="2"/>
                </g>
            </svg>
        </div>
        
        <h2>Employee Login</h2>
        <form id="login-form">
            <div class="input-group">
                <label for="employee-name">Employee Name</label>
                <input type="text" id="employee-name" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group password-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
                <span id="show-password-toggle">
                    <!-- Eye Icon SVG -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                        <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                    </svg>
                </span>
            </div>
            <button type="submit">Secure Login</button>
            <p id="error-message"></p>
        </form>
        <div class="logo-footer">
            <img src="kc.png" alt="Keshava Jewellers Logo">
            <span>Keshava Jewellers</span>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="script.js"></script>
</body>
</html>
