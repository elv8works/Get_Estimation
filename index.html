<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keshava Jewellers - Employee Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        
        <div class="character-container">
            <!-- SVG colors are now updated to match the Royal Gold theme -->
            <svg id="character-svg" class="character" viewBox="0 0 100 50">
                <path d="M0,50 Q50,0 100,50 Z" fill="#b98d28"/>
                <circle cx="30" cy="25" r="10" fill="white"/>
                <circle cx="70" cy="25" r="10" fill="white"/>
                <circle id="left-pupil" cx="30" cy="25" r="4" fill="#3d3d3d"/>
                <circle id="right-pupil" cx="70" cy="25" r="4" fill="#3d3d3d"/>
                <path id="left-eyelid" class="eyelid" d="M20,5 Q50, -10 40,5 V25 H20 Z" fill="#b98d28" transform="translate(0, -20)"/>
                <path id="right-eyelid" class="eyelid" d="M60,5 Q90, -10 80,5 V25 H60 Z" fill="#b98d28" transform="translate(0, -20)"/>
            </svg>
        </div>
        
        <h2>Employee Login</h2>
        <form id="login-form">
            <div class="input-group">
                <label for="employee-name">Employee Name</label>
                <input type="text" id="employee-name" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
                <span id="show-password-toggle">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                      <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                      <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                    </svg>
                </span>
            </div>
            <button type="submit">Login</button>
            <p id="error-message"></p>
        </form>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="script.js"></script>
</body>
</html>
