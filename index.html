<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Login</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f8f8f8; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .login-form { background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 350px; position: relative; }
    .login-form input[type="text"], .login-form input[type="email"], .login-form input[type="password"] { width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ccc; }
    .login-form input[type="submit"] { width: 100%; padding: 10px; background: #105652; color: #fff; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
    .login-form input[type="submit"]:hover { background: #0e4d4a; }
    .login-form .email a { font-size: 12px; color: #105652; text-decoration: none; }
    .login-form .email a:hover { text-decoration: underline; }

    figure { position: absolute; bottom: -150px; left: calc(50% - 50px); width: 100px; height: 150px; }
    .person-body { width: 40px; height: 60px; background: #105652; margin: auto; border-radius: 10px; }
    .neck { width: 10px; height: 10px; background: #fddcaa; margin: auto; }
    .head { width: 30px; height: 30px; background: #fddcaa; border-radius: 50%; margin: auto; position: relative; }
    .eyes { width: 6px; height: 6px; background: #000; border-radius: 50%; position: absolute; top: 8px; left: 5px; }
    .eyes::after { content:""; width:6px; height:6px; background:#000; border-radius:50%; position:absolute; left:14px; top:0; }
    .mouth { width: 10px; height: 2px; background: #000; position: absolute; bottom: 5px; left: 10px; }
    .hair { width: 30px; height: 5px; background: #333; border-radius: 5px; position: absolute; top: 0; left: 0; }
  </style>
</head>
<body>
  <form id="login-form" class="login-form">
    <h1 style="display:none;">Login Form</h1>

    <input type="text" name="employeeName" placeholder="Employee Name" required />
    <input type="email" name="email" placeholder="Email" required />
    <input type="password" name="password" placeholder="Password" required />
    <input type="submit" value="Log In" />
    <div class="email">
      <a href="#">Forgot password?</a>
    </div>

    <figure aria-hidden="true">
      <div class="person-body"></div>
      <div class="neck"></div>
      <div class="head">
        <div class="eyes"></div>
        <div class="mouth"></div>
      </div>
      <div class="hair"></div>
    </figure>
  </form>

  <script>
    const form = document.getElementById("login-form");

    // âœ… Hardcoded credentials (example)
    const users = [
      { name: "Sagar", email: "sagar@example.com", password: "Keshava@2025" },
      { name: "Test", email: "test@example.com", password: "123456" }
    ];

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const employeeName = form.employeeName.value.trim();
      const email = form.email.value.trim();
      const password = form.password.value.trim();

      const user = users.find(u => u.email === email && u.password === password);
      if (user) {
        sessionStorage.setItem("employeeName", employeeName);
        sessionStorage.setItem("employeeEmail", email);
        sessionStorage.setItem("loggedIn", "true");
        window.location.href = "estimation.html";
      } else {
        alert("Invalid email or password!");
      }
    });

    // Redirect if already logged in
    if (sessionStorage.getItem("loggedIn")) {
      window.location.href = "estimation.html";
    }
  </script>
</body>
</html>
