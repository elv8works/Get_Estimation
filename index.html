<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jewellery Estimation Slip</title>
  <style>
    /* General Body and Font Styles */
    body {
      font-family: "Inter", sans-serif;
      background-color: #f3f4f6;
      margin: 0;
    }

    /* Main container for centering the form */
    .main-container {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 3rem 1rem;
      min-height: 100vh;
      box-sizing: border-box;
    }

    /* Form wrapper/card */
    .form-wrapper {
      width: 100%;
      max-width: 42rem;
      border-radius: 0.5rem;
      background-color: white;
      padding: 2.5rem;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
        0 4px 6px -4px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
    }

    /* Logo + Shop Name */
    .shop-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .shop-logo {
      max-width: 120px;
      height: auto;
    }

    .shop-name {
      font-size: 1.5rem;
      font-weight: 700;
      color: #1f2937;
      margin-top: 0.5rem;
    }

    /* Form title */
    .form-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: #1f2937;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    /* Container for each form field group */
    .form-group {
      margin-bottom: 1rem;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.875rem;
      font-weight: 500;
      color: #4b5563;
    }

    .form-input {
      width: 100%;
      border-radius: 0.375rem;
      border: 1px solid #d1d5db;
      padding: 0.75rem;
      font-size: 0.875rem;
      color: #1f2937;
      box-sizing: border-box;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .form-input:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 1px #6366f1;
      outline: none;
    }

    /* Action Buttons */
    .button-group {
      display: flex;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .action-btn {
      flex: 1;
      border-radius: 0.375rem;
      padding: 0.75rem;
      font-weight: 500;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .save-btn {
      background-color: #4f46e5;
    }

    .save-btn:hover {
      background-color: #4338ca;
    }

    .print-btn {
      background-color: #059669;
    }

    .print-btn:hover {
      background-color: #047857;
    }

    /* Print Styling */
    @media print {
      body {
        background: white;
        width: 58mm;
        margin: 0 auto;
      }
      .action-btn {
        display: none;
      }
      .form-wrapper {
        box-shadow: none;
        padding: 0.5rem;
      }
    }

    /* Mobile Responsive */
    @media (max-width: 640px) {
      .form-wrapper {
        padding: 1.5rem;
      }
      .form-title {
        font-size: 1.125rem;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="form-wrapper">
      <div class="shop-header">
        <img src="logo.png" alt="Shop Logo" class="shop-logo" />
        <div class="shop-name">Your Shop Name Here</div>
      </div>

      <h2 class="form-title">Jewellery Estimation Slip</h2>

      <form id="estimationForm">
        <div class="form-group">
          <label for="customerName" class="form-label">Customer Name *</label>
          <input
            type="text"
            id="customerName"
            name="customerName"
            class="form-input"
            required
          />
        </div>

        <div class="form-group">
          <label for="mobile" class="form-label">Mobile Number (Optional)</label>
          <input
            type="tel"
            id="mobile"
            name="mobile"
            class="form-input"
          />
        </div>

        <div class="form-group">
          <label for="city" class="form-label">City (Optional)</label>
          <input
            type="text"
            id="city"
            name="city"
            class="form-input"
          />
        </div>

        <div class="form-group">
          <label for="ornament" class="form-label">Ornament Chosen *</label>
          <input
            type="text"
            id="ornament"
            name="ornament"
            class="form-input"
            required
          />
        </div>

        <div class="form-group">
          <label for="quantity" class="form-label">Quantity *</label>
          <input
            type="number"
            id="quantity"
            name="quantity"
            class="form-input"
            step="0.01"
            required
          />
        </div>

        <div class="form-group">
          <label for="rate" class="form-label">Rate (per unit) *</label>
          <input
            type="number"
            id="rate"
            name="rate"
            class="form-input"
            step="0.01"
            required
          />
        </div>

        <div class="form-group">
          <label for="making" class="form-label">Making Charges *</label>
          <input
            type="number"
            id="making"
            name="making"
            class="form-input"
            step="0.01"
            required
          />
        </div>

        <div class="form-group">
          <label for="stone" class="form-label">Stone Charges *</label>
          <input
            type="number"
            id="stone"
            name="stone"
            class="form-input"
            step="0.01"
            required
          />
        </div>

        <div class="form-group">
          <label for="amount" class="form-label">Total Amount (Auto Calculated)</label>
          <input
            type="number"
            id="amount"
            name="amount"
            class="form-input"
            readonly
          />
        </div>

        <div class="button-group">
          <button type="button" class="action-btn save-btn" onclick="saveData()">Save</button>
          <button type="button" class="action-btn print-btn" onclick="window.print()">Print</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById('estimationForm');

    // Auto calculate total
    form.addEventListener('input', () => {
      const qty = parseFloat(form.quantity.value) || 0;
      const rate = parseFloat(form.rate.value) || 0;
      const making = parseFloat(form.making.value) || 0;
      const stone = parseFloat(form.stone.value) || 0;
      const amount = (qty * rate) + making + stone;
      form.amount.value = amount.toFixed(2);
    });

    // Save data (Google Apps Script)
    function saveData() {
      const data = {};
      new FormData(form).forEach((value, key) => data[key] = value);

      fetch("YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL", {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" },
      })
        .then((res) => {
          if (res.ok) {
            alert("Estimation saved successfully!");
            form.reset();
          } else {
            alert("Save failed!");
          }
        })
        .catch((err) => alert("Error: " + err.message));
    }
  </script>
</body>
</html>
