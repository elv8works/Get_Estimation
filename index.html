<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Keshava Jewellers - Estimation Form</title>
  <style>
    body {
      font-family: "Inter", sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .logo {
      text-align: center;
      margin-bottom: 15px;
    }
    .logo img {
      width: 100px;
      height: auto;
    }
    h1 {
      text-align: center;
      color: #222;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #333;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 15px;
    }
    .radio-group {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
    }
    .radio-group label {
      font-weight: 400;
    }
    button {
      width: 48%;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    .save-btn {
      background-color: #4f46e5;
      color: white;
    }
    .save-btn:hover {
      background-color: #4338ca;
    }
    .print-btn {
      background-color: #10b981;
      color: white;
    }
    .print-btn:hover {
      background-color: #059669;
    }
    .btn-container {
      display: flex;
      justify-content: space-between;
    }

    /* Print Layout for Thermal Printers */
@media print {
  body {
    background: white;
    margin: 0;
  }

  .container {
    width: 80mm; /* fits most 3-inch thermal printers */
    padding: 10px;
    margin: 0;
    box-shadow: none;
    border-radius: 0;
  }

  h1 {
    font-size: 16px;
    margin-bottom: 10px;
  }

  label {
    font-weight: bold;
    font-size: 12px;
    margin-bottom: 2px;
  }

  input, select {
    border: none;
    padding: 2px 0;
    font-size: 12px;
  }

  .btn-container, .radio-group {
    display: none; /* Hide buttons & controls while printing */
  }

  .logo img {
    width: 60px;
  }

  @page {
    size: 80mm auto; /* Auto height depending on content */
    margin: 3mm;
  }
}

  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="kc.png" alt="Keshava Jewellers Logo" />
    </div>
    <h1>Keshava Jewellers, Sagara</h1>
    <h3>Cost Estimation Slip</h3>
    
    <form id="estimationForm">
      <label>Customer Name*</label>
      <input type="text" id="customerName" required />

      <label>Mobile Number</label>
      <input type="text" id="mobileNumber" />

      <label>City</label>
      <input type="text" id="city" />

      <label>Ornament Chosen</label>
      <input type="text" id="ornament" />

      <label>Quantity (gms)</label>
      <input type="number" id="quantity" step="0.01" />

      <label>Rate (per gm)</label>
      <input type="number" id="rate" step="0.01" />

      <div class="radio-group">
        <label><input type="radio" name="mcType" value="grams" checked /> MC in grams</label>
        <label><input type="radio" name="mcType" value="percent" /> MC in %</label>
      </div>

      <label>Making Charges</label>
      <input type="number" id="makingCharges" step="0.01" />

      <label>Stone Charges</label>
      <input type="number" id="stoneCharges" step="0.01" />

      <label>Total Amount (Auto Calculated)</label>
      <input type="text" id="amount" readonly style="background:#f9fafb;font-weight:bold;" />

      <div class="btn-container">
        <button type="button" class="save-btn" id="saveBtn">Save</button>
        <button type="button" class="print-btn" id="printBtn" disabled>Print</button>
      </div>
    </form>
  </div>

  <script>
    const quantity = document.getElementById("quantity");
    const rate = document.getElementById("rate");
    const makingCharges = document.getElementById("makingCharges");
    const stoneCharges = document.getElementById("stoneCharges");
    const amount = document.getElementById("amount");
    const mcTypeRadios = document.getElementsByName("mcType");

    function calculateTotal() {
      const qty = parseFloat(quantity.value) || 0;
      const rt = parseFloat(rate.value) || 0;
      const mc = parseFloat(makingCharges.value) || 0;
      const stone = parseFloat(stoneCharges.value) || 0;
      const mcType = [...mcTypeRadios].find(r => r.checked)?.value;

      let total = 0;
      if (mcType === "grams") {
        total = (((qty + mc) * rt) + stone) * 1.03;
      } else {
        total = (((qty + (qty * (mc / 100))) * rt) + stone) * 1.03;
      }

      amount.value = total.toFixed(2);
    }

    [quantity, rate, makingCharges, stoneCharges].forEach(el => {
      el.addEventListener("input", calculateTotal);
    });
    mcTypeRadios.forEach(r => r.addEventListener("change", calculateTotal));

    // --- Save button logic (saves to Google Sheets)
    const saveBtn = document.getElementById("saveBtn");
    const printBtn = document.getElementById("printBtn");

    saveBtn.addEventListener("click", () => {
      const data = {
        customerName: document.getElementById("customerName").value,
        mobileNumber: document.getElementById("mobileNumber").value,
        city: document.getElementById("city").value,
        ornament: document.getElementById("ornament").value,
        quantity: quantity.value,
        rate: rate.value,
        mcType: [...mcTypeRadios].find(r => r.checked)?.value,
        makingCharges: makingCharges.value,
        stoneCharges: stoneCharges.value,
        amount: amount.value
      };

      if (!data.customerName) {
        alert("Customer Name is mandatory!");
        return;
      }

      // Replace with your Google Apps Script Web App URL
      const scriptURL = "https://script.google.com/macros/s/AKfycbzVpwpYkrB-fa65HM-VqvESom7E2VSaKUt_4w8guvRyRKkSx_ueawWdnWMGhUpEhtLDyQ/exec";

      fetch(scriptURL, { method: "POST", body: JSON.stringify(data) })
        .then(() => {
          alert("Saved successfully!");
          printBtn.disabled = false;
        })
        .catch(() => alert("Error saving data!"));
    });

    // --- Print button logic
    printBtn.addEventListener("click", () => {
      window.print();
    });
  </script>
</body>
</html>
