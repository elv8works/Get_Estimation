<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Login</title>
  <link rel="stylesheet" href="login_form.css" />

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js"></script>
</head>
<body>
  <form id="login-form" class="login-form" autocomplete="off" role="main">
    <h1 class="a11y-hidden">Login Form</h1>

    <!-- Employee Name -->
    <div>
      <label class="label-name">
        <input type="text" class="text" name="employeeName" placeholder="Employee Name" required />
        <span class="required">Employee Name</span>
      </label>
    </div>

    <!-- Email -->
    <div>
      <label class="label-email">
        <input type="email" class="text" name="email" placeholder="Email" required />
        <span class="required">Email</span>
      </label>
    </div>

    <!-- Password -->
    <input type="checkbox" name="show-password" class="show-password a11y-hidden" id="show-password" />
    <label class="label-show-password" for="show-password">
      <span>Show Password</span>
    </label>

    <div>
      <label class="label-password">
        <input type="password" class="text" name="password" placeholder="Password" required />
        <span class="required">Password</span>
      </label>
    </div>

    <input type="submit" value="Log In" />
    <div class="email">
      <a href="#">Forgot password?</a>
    </div>

    <!-- Animated figure -->
    <figure aria-hidden="true">
      <div class="person-body"></div>
      <div class="neck skin"></div>
      <div class="head skin">
        <div class="eyes"></div>
        <div class="mouth"></div>
      </div>
      <div class="hair"></div>
      <div class="ears"></div>
      <div class="shirt-1"></div>
      <div class="shirt-2"></div>
    </figure>
  </form>

  <script>
      const firebaseConfig = {
      apiKey: "AIzaSyDu5HrS1C-sL1mvTIpQ8Z_29l46SgmXugM",
      authDomain: "getestimation-e0978.firebaseapp.com",
      projectId: "getestimation-e0978",
      storageBucket: "getestimation-e0978.firebasestorage.app",
      messagingSenderId: "305257891317",
      appId: "1:305257891317:web:5b20c8e5121d0fbb9a0cbc",
      measurementId: "G-21C5H9BRQ7"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const form = document.getElementById("login-form");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const employeeName = form.employeeName.value.trim();
      const email = form.email.value.trim();
      const password = form.password.value.trim();

      try {
        await auth.signInWithEmailAndPassword(email, password);
        sessionStorage.setItem("employeeName", employeeName);
        sessionStorage.setItem("employeeEmail", email);
        sessionStorage.setItem("loggedIn", "true"); // important
        window.location.href = "estimation.html";
      } catch (err) {
        alert("Login failed: " + err.message);
      }
    });

    // Redirect already logged-in users
    auth.onAuthStateChanged((user) => {
      if (user) window.location.href = "estimation.html";
    });
  </script>
</body>
</html>
