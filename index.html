<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Keshava Jewellers - Employee Login</title>
<style>
  body {
    font-family: "Inter", sans-serif;
    background: linear-gradient(to right, #292E49, #536976);
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 350px;
    margin: 50px auto;
    background: linear-gradient(to right, #19547b, #ffd89b);
    padding: 30px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }
  .logo img { width: 150px; margin-bottom: 10px; }
  h1 { margin: 5px 0; }
  h3 { color: #000; margin-bottom: 10px; }
  input {
    width: 90%;
    padding: 10px;
    margin: 12px auto;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 15px;
  }
  button {
    width: 80%;
    padding: 12px;
    border: none;
    border-radius: 5px;
    background: #4f46e5;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
  }
  button:hover { background: gold; color: #000; }
  .error-msg { color: red; font-weight: bold; display: none; }
</style>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDu5HrS1C-sL1mvTIpQ8Z_29l46SgmXugM",
    authDomain: "getestimation-e0978.firebaseapp.com",
    projectId: "getestimation-e0978",
    storageBucket: "getestimation-e0978.appspot.com",
    messagingSenderId: "305257891317",
    appId: "1:305257891317:web:5b20c8e5121d0fbb9a0cbc",
    measurementId: "G-21C5H9BRQ7"
  };
  firebase.initializeApp(firebaseConfig);
</script>
</head>
<body>

<div class="container">
  <div class="logo"><img src="kc.png" alt="Logo"></div>
  <h1>Keshava Jewellers</h1>
  <h3>Employee Login</h3>

  <div id="errorMsg" class="error-msg"></div>
  <input type="email" id="email" placeholder="Employee Email">
  <input type="password" id="password" placeholder="Password">
  <button id="loginBtn">Login</button>
</div>

<script>
document.getElementById("loginBtn").addEventListener("click", async () => {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const errorMsg = document.getElementById("errorMsg");
  
  if(!email || !password) {
    errorMsg.style.display = "block";
    errorMsg.innerText = "Please enter both email and password.";
    return;
  }

  try {
    await firebase.auth().signInWithEmailAndPassword(email, password);
    localStorage.setItem("employeeEmail", email);
    localStorage.setItem("loginTime", Date.now());
    window.location.href = "estimation.html";
  } catch (error) {
    errorMsg.style.display = "block";
    errorMsg.innerText = "Invalid login! Contact employer.";
    console.error(error);
  }
});
</script>
</body>
</html>
