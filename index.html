<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MKS Jewels - Employee Login</title>
    <style>
        /* General Styles */
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; 
            display: grid; 
            place-items: center; 
            min-height: 100vh; 
            margin: 0; 
            background-color: #f0f2f5; 
        }
        .login-container { 
            background: #fff; 
            padding: 2.5rem; 
            border-radius: 8px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.15); 
            width: 100%; 
            max-width: 400px; 
            text-align: center; 
        }
        h2 { 
            margin-bottom: 1rem; 
            color: #333; 
        }
        .input-group { 
            margin-bottom: 1.5rem; 
            text-align: left; 
            position: relative;
        }
        label { 
            display: block; 
            margin-bottom: 0.5rem; 
            color: #555; 
            font-weight: 600; 
        }
        input { 
            width: 100%; 
            padding: 0.75rem; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
            box-sizing: border-box; 
            padding-right: 40px; /* Space for the icon */
        }
        input#email, input#employee-name {
            padding-right: 0.75rem; /* No icon for these fields */
        }
        button { 
            width: 100%; 
            padding: 0.8rem; 
            background-color: #007bff; 
            color: white; 
            border: none; 
            border-radius: 4px; 
            font-size: 1rem; 
            cursor: pointer; 
            transition: background-color 0.3s; 
        }
        button:hover { 
            background-color: #0056b3; 
        }
        #error-message { 
            color: red; 
            margin-top: 1rem; 
            display: none; 
        }
        
        /* New Animated Character Styles */
        .character-container {
            width: 120px;
            height: 60px;
            margin: 0 auto 1.5rem;
            position: relative;
        }

        .character {
            transition: transform 0.3s ease-in-out;
        }

        .eyelid {
            transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        /* State: Watching the password field */
        .character.password-mode .eyelid {
            transform: translateY(20px); /* Adjust this value to cover the eye */
        }

        /* State: Peeking when show password is clicked */
        .character.peeking .eyelid {
            transform: translateY(12px) rotate(-5deg);
        }

        /* Password Show/Hide Toggle */
        #show-password-toggle {
            position: absolute;
            right: 10px;
            top: 40px;
            cursor: pointer;
            color: #888;
        }

    </style>
</head>
<body>
    <div class="login-container">
        
        <div class="character-container">
            <svg id="character-svg" class="character" viewBox="0 0 100 50">
                <path d="M0,50 Q50,0 100,50 Z" fill="#007bff"/>
                <circle cx="30" cy="25" r="10" fill="white"/>
                <circle cx="70" cy="25" r="10" fill="white"/>
                <circle id="left-pupil" cx="30" cy="25" r="4" fill="black"/>
                <circle id="right-pupil" cx="70" cy="25" r="4" fill="black"/>
                <path id="left-eyelid" class="eyelid" d="M20,5 Q50, -10 40,5 V25 H20 Z" fill="#007bff" transform="translate(0, -20)"/>
                <path id="right-eyelid" class="eyelid" d="M60,5 Q90, -10 80,5 V25 H60 Z" fill="#007bff" transform="translate(0, -20)"/>
            </svg>
        </div>
        
        <h2>Employee Login</h2>
        <form id="login-form">
            <div class="input-group">
                <label for="employee-name">Employee Name</label>
                <input type="text" id="employee-name" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
                <span id="show-password-toggle">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                      <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                      <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                    </svg>
                </span>
            </div>
            <button type="submit">Login</button>
            <p id="error-message"></p>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="script.js"></script>
</body>
</html>
