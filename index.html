<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Keshava Jewellers - Employee Login</title>
<style>
  body {
    font-family: "Inter", sans-serif;
    background-image: radial-gradient( circle farthest-corner at -8.8% -6.6%,  rgba(255,206,78,1) 0%, rgba(253,169,124,1) 70.1% );
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 400px;
    margin: 80px auto;
background: #373B44;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #4286f4, #373B44);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #4286f4, #373B44); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */




    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    text-align: center;
    position: relative;
  }
  .logo img { width: 100px; margin-bottom: 15px; }
  h1 { font-size: 24px; margin-bottom: 5px; }
  h3 { font-size: 16px; margin-bottom: 20px; color: #555; }
  input { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; font-size: 15px; }
  button { width: 80%; padding: 12px; border: none; border-radius: 5px; font-size: 16px; background: #4f46e5; color: #fff; cursor: pointer; position: relative; }
  button:hover { background: #4338ca; }
  .login-text { display: inline-block; margin-left: 10px; font-weight: bold; color: #4f46e5; vertical-align: middle; display: none; }

  .error-msg { color: red; font-weight: bold; margin-bottom: 10px; display: none; }

</style>
<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script>
  // TODO: Replace the below config with your Firebase project config
  const firebaseConfig = {
  apiKey: "AIzaSyDu5HrS1C-sL1mvTIpQ8Z_29l46SgmXugM",
  authDomain: "getestimation-e0978.firebaseapp.com",
  projectId: "getestimation-e0978",
  storageBucket: "getestimation-e0978.firebasestorage.app",
  messagingSenderId: "305257891317",
  appId: "1:305257891317:web:5b20c8e5121d0fbb9a0cbc",
  measurementId: "G-21C5H9BRQ7"
};
  firebase.initializeApp(firebaseConfig);
</script>
</head>
<body>

<div class="container">
  <div class="logo"><img src="kc.png" alt="Logo"></div>
  <h1>Keshava Jewellers</h1>
  <h3>Employee Login</h3>
  
  <div class="error-msg" id="errorMsg"></div>

  <input type="email" id="email" placeholder="Employee Email" required>
  <input type="password" id="password" placeholder="Password" required>
  <button id="loginBtn">Login<span class="login-text" id="loginText">Logging in...</span></button>
</div>

<script>
const loginBtn = document.getElementById("loginBtn");
const loginText = document.getElementById("loginText");
const errorMsg = document.getElementById("errorMsg");

loginBtn.addEventListener("click", () => {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  if(!email || !password){
    errorMsg.style.display = "block";
    errorMsg.innerText = "Please enter both email and password.";
    return;
  }
  loginBtn.disabled = true;
  loginText.style.display = "inline-block";
  errorMsg.style.display = "none";

  firebase.auth().signInWithEmailAndPassword(email, password)
    .then((userCredential) => {
      // Save login details in localStorage
      localStorage.setItem("employeeEmail", email);
      localStorage.setItem("loginTime", Date.now());
      window.location.href = "estimation.html";
    })
    .catch((error) => {
      loginBtn.disabled = false;
      loginText.style.display = "none";
      errorMsg.style.display = "block";
      errorMsg.innerText = "Invalid login! Contact employer.";
      console.error(error);
    });
});
</script>

</body>
</html>
