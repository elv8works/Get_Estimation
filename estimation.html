<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Keshava Jewellers Estimation Slip</title>
<style>
/* same styling as earlier message (omitted for brevity, keep that) */
</style>
</head>
<body>
  <div class="container">
    <div class="card cart">
      <label class="title">Keshava Jewellers Estimation Cost Generator</label>
      <div class="steps">
        <div class="step">
          <label>Employee Name</label>
          <input type="text" id="employeeName" readonly>
          <label>Customer Name *</label>
          <input type="text" id="customerName" required>
          <label>Mobile Number</label>
          <input type="text" id="mobileNumber">
          <label>City</label>
          <input type="text" id="city">
          <label>PAN Number</label>
          <input type="text" id="panNumber">
          <label>Ornament *</label>
          <input type="text" id="ornament" required>
          <label>Quantity (gms) *</label>
          <input type="number" id="quantity" required>
          <div>
            <label>Making Charges Type *</label>
            <div class="radio-group">
              <input type="radio" name="mcType" value="grams" checked> In Grams
              <input type="radio" name="mcType" value="percent"> In %
            </div>
          </div>
          <label>Making Charges *</label>
          <input type="number" id="makingCharges" required>
          <label>Stone Charges</label>
          <input type="number" id="stoneCharges">
          <label>Rate (per gram)</label>
          <input type="number" id="rate" placeholder="Enter rate">
          <hr>
          <label>Total Estimated COst</label>
          <input type="text" id="amount" readonly>
        </div>
      </div>
      <div class="footer">
        <label class="price" id="estimationId">Estimation ID: 00000</label>
        <div>
          <button id="saveBtn">Save</button>
          <button id="printBtn" disabled>Print</button>
          <button id="restoreBtn">Restore</button>
        </div>
      </div>
    </div>
  </div>

<script>
const SHEET_URL = "https://script.google.com/macros/s/AKfycbyReHFL508_gTvriETNeS7Ah9P8H8-SUuDGlsSggssZjLRVwUn1P72qpP6uCee_n6Fw9w/exec";
const empName = sessionStorage.getItem('employeeName');
if (!sessionStorage.getItem('loggedIn')) window.location.href='login.html';
document.getElementById('employeeName').value = empName;

const estimationId = Math.floor(10000 + Math.random() * 90000);
document.getElementById('estimationId').textContent = "Estimation ID: " + estimationId;

const quantity = document.getElementById("quantity");
const rate = document.getElementById("rate");
const makingCharges = document.getElementById("makingCharges");
const stoneCharges = document.getElementById("stoneCharges");
const amount = document.getElementById("amount");

function calcTotal(){
  const q=+quantity.value||0, r=+rate.value||0, mc=+makingCharges.value||0, s=+stoneCharges.value||0;
  const mcType=document.querySelector('input[name="mcType"]:checked').value;
  let t=0;
  if(mcType==="grams") t=((q+mc)*r+s)*1.03;
  else t=(((q+(q*(mc/100)))*r)+s)*1.03;
  amount.value=t.toFixed(2);
}
["quantity","rate","makingCharges","stoneCharges"].forEach(id=>document.getElementById(id).addEventListener("input",calcTotal));
document.querySelectorAll('input[name="mcType"]').forEach(r=>r.addEventListener("change",calcTotal));

const saveBtn=document.getElementById("saveBtn");
const printBtn=document.getElementById("printBtn");
const restoreBtn=document.getElementById("restoreBtn");

saveBtn.addEventListener("click",async()=>{
  saveBtn.textContent="Saving...";
  const total=+amount.value||0;
  const pan=document.getElementById("panNumber").value.trim();
  const dataBase={
    id: estimationId,
    employee: empName,
    customer: document.getElementById("customerName").value,
    mobile: document.getElementById("mobileNumber").value,
    city: document.getElementById("city").value,
    pan,
    ornament: document.getElementById("ornament").value,
    quantity: quantity.value,
    makingCharges: makingCharges.value,
    stoneCharges: stoneCharges.value,
    rate: rate.value,
    total: total,
    date: new Date().toLocaleString()
  };
  
  // Split logic
  const entries=[];
  if(!pan && total>199000){
    let remain=total;
    while(remain>0){
      let amt=Math.min(remain,Math.floor(Math.random()*20000)+70000);
      entries.push({...dataBase,total:amt});
      remain-=amt;
    }
  } else entries.push(dataBase);

  try{
    await fetch(SHEET_URL,{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify(entries)
    });
    saveBtn.style.display="none";
    printBtn.disabled=false;
    localStorage.setItem("latestEstimation",JSON.stringify(dataBase));
    alert("Saved successfully!");
  }catch(e){alert("Error saving to Sheet: "+e);}
});

printBtn.addEventListener("click",()=>window.print());
restoreBtn.addEventListener("click",()=>{
  const data=JSON.parse(localStorage.getItem("latestEstimation"));
  if(!data)return alert("No previous record found!");
  for(const key in data){
    const el=document.getElementById(key);
    if(el) el.value=data[key];
  }
  calcTotal();
});
</script>
</body>
</html>
