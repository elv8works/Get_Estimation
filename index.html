<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keshava Jewellers - Employee Login</title>
    <style>
        /* === KESHAVA JEWELLERS - REGAL GOLD THEME (EMBEDDED) === */

        /* 1. Theme Variables & Global Styles */
        :root {
            --gold: #D4AF37;
            --dark-gold: #b98d28;
            --navy-dark: #0d1a26;
            --navy-medium: #1a2f40;
            --navy-light: #2a4a69;
            --text-light: #c5d1e0;
            --text-white: #ffffff;
            --font-serif: 'Georgia', 'Times New Roman', serif;
            --font-sans: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
        }

        * { box-sizing: border-box; }

        body {
            font-family: var(--font-sans);
            background-color: var(--navy-dark);
            color: var(--text-light);
            margin: 0;
            overflow: hidden; /* Prevent scrollbars from animation */
        }

        /* 2. Shimmering Gold Background Animation */
        #gold-shimmer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* 3. Login Container & Form Styles */
        .login-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        h2 {
            color: var(--text-white);
            font-weight: 400;
            margin-top: 0;
            margin-bottom: 2rem;
            text-align: center;
        }

        #login-form {
            width: 100%;
            max-width: 380px;
            background: var(--navy-medium);
            padding: 2.5rem;
            border-radius: 12px;
            border: 1px solid var(--navy-light);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .input-group { 
            margin-bottom: 1.5rem; 
            position: relative;
        }
        label { 
            display: block; 
            margin-bottom: 0.5rem; 
        }
        input {
            width: 100%;
            padding: 0.8rem 1rem;
            background: var(--navy-dark);
            border: 1px solid var(--navy-light);
            color: var(--text-white);
            border-radius: 6px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
        }

        .password-group input {
            padding-right: 45px; /* Space for eye icon */
        }

        #show-password-toggle {
            position: absolute;
            right: 15px;
            top: 40px;
            cursor: pointer;
            color: var(--text-light);
        }

        #login-form button {
            width: 100%;
            padding: 0.8rem;
            background: linear-gradient(45deg, var(--dark-gold), var(--gold));
            color: var(--navy-dark);
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #login-form button:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.2); 
        }
        #error-message { 
            color: #ff8a80; 
            margin-top: 1rem; 
            text-align: center;
            display: none; 
        }
        
        .logo-footer {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 2rem;
            opacity: 0.7;
        }
        .logo-footer img {
            width: 30px;
            height: 30px;
        }
        .logo-footer span {
            font-family: var(--font-serif);
            color: var(--text-light);
        }

        /* 4. Animated Gem Guardian Styles */
        .character-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 1rem;
        }

        #gem-guardian {
            width: 100%;
            height: 100%;
        }

        #left-pupil, #right-pupil {
            transition: transform 0.3s ease;
        }

        .hand {
            transform-origin: bottom right;
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.26, 1.55);
            transform: rotate(100deg) translateY(50px); /* Initially hidden */
        }
        #right-hand {
            transform-origin: bottom left;
            transform: rotate(-100deg) translateY(50px); /* Initially hidden */
        }

        /* Animation States */
        .character-container.password-mode #left-hand {
            transform: rotate(0deg) translateY(0);
        }
        .character-container.password-mode #right-hand {
            transform: rotate(0deg) translateY(0);
        }

        .character-container.peeking #left-hand {
            transform: rotate(15deg) translateY(10px) translateX(-5px);
        }
        .character-container.peeking #right-hand {
            transform: rotate(-15deg) translateY(10px) translateX(5px);
        }
    </style>
</head>
<body>
    <!-- Shimmering background animation -->
    <canvas id="gold-shimmer"></canvas>

    <div class="login-container">
        
        <!-- Animated Gem Guardian Character -->
        <div class="character-container">
            <svg id="gem-guardian" viewBox="0 0 100 100">
                <path d="M50 2 L98 40 L75 98 L25 98 L2 40 Z" fill="url(#gemGradient)"/>
                <defs>
                    <linearGradient id="gemGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#F0E68C;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <circle cx="35" cy="50" r="8" fill="white"/>
                <circle cx="65" cy="50" r="8" fill="white"/>
                <circle id="left-pupil" cx="35" cy="50" r="4" fill="#333"/>
                <circle id="right-pupil" cx="65" cy="50" r="4" fill="#333"/>
                <g id="hands">
                    <path id="left-hand" class="hand" d="M10 70 Q25 60 35 75 Z" fill="#D4AF37" stroke="#b98d28" stroke-width="2"/>
                    <path id="right-hand" class="hand" d="M90 70 Q75 60 65 75 Z" fill="#D4AF37" stroke="#b98d28" stroke-width="2"/>
                </g>
            </svg>
        </div>
        
        <h2>Employee Login</h2>
        <form id="login-form">
            <div class="input-group">
                <label for="employee-name">Employee Name</label>
                <input type="text" id="employee-name" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group password-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
                <span id="show-password-toggle">
                    <!-- Eye Icon (Visible by default) -->
                    <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                        <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                    </svg>
                    <!-- Eye Slash Icon (Hidden by default) -->
                    <svg id="eye-slash-icon" style="display: none;" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7.028 7.028 0 0 0-2.79.588l.77.771A3.5 3.5 0 0 1 8 4.5c2.12 0 3.879 1.168 5.168 2.457L13.359 11.238zM.05 3.57A2 2 0 0 0 .051 3.571L2.83 6.35a3.5 3.5 0 0 0 4.474 4.474l.71.71C6.278 11.062 3.91 12.5 3 12.5s-3-1-3-1L.65 11.238a2 2 0 0 1 0-2.472L.05 3.57zM8 5.5a2.5 2.5 0 0 0-2.5 2.5l2.5-2.5zM12.94 6.588l-2.829-2.828-2.828 2.829a2.5 2.5 0 0 1 2.829 2.829l2.828-2.829z"/>
                        <path d="M10.79 12.912l-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 0 0 2.79-.588zM5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.089z"/>
                        <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708l-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12-.708.708z"/>
                    </svg>
                </span>
            </div>
            <button type="submit">Secure Login</button>
            <p id="error-message"></p>
        </form>
        <div class="logo-footer">
            <img src="kc.png" alt="Keshava Jewellers Logo">
            <span>Keshava Jewellers</span>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    
    <!-- Embedded JavaScript for Login Page -->
    <script>
        // =================================================================
        // ==== CONFIGURATION & API KEYS ====
        // =================================================================
        const firebaseConfig = {
          apiKey: "AIzaSyCKEMK9IL_aDv1FIGKdzNzCtKYMmSrMxQA",
          authDomain: "mksjewels-estimator.firebaseapp.com",
          projectId: "mksjewels-estimator",
          storageBucket: "mksjewels-estimator.firebasestorage.app",
          messagingSenderId: "686445291013",
          appId: "1:686445291013:web:b8783b0f050f7d1955de6c",
          measurementId: "G-KGTDPSTGLH"
        };

        // =================================================================
        // =================== LOGIN PAGE LOGIC ===================
        // =================================================================

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // --- DOM ELEMENT SELECTORS ---
        const loginForm = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const nameInput = document.getElementById('employee-name');
        const errorMessage = document.getElementById('error-message');
        const characterContainer = document.querySelector('.character-container');
        const showPasswordToggle = document.getElementById('show-password-toggle');

        // --- LOGIN FORM SUBMISSION ---
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = emailInput.value;
            const password = passwordInput.value;
            const name = nameInput.value;

            auth.signInWithEmailAndPassword(email, password)
                .then(() => handleSuccessfulLogin(name))
                .catch((error) => {
                    if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                        auth.createUserWithEmailAndPassword(email, password)
                            .then(() => handleSuccessfulLogin(name))
                            .catch(err => {
                                errorMessage.textContent = err.message;
                                errorMessage.style.display = 'block';
                            });
                    } else {
                        errorMessage.textContent = error.message;
                        errorMessage.style.display = 'block';
                    }
                });
        });

        function handleSuccessfulLogin(name) {
            const user = {
                name: name,
                email: auth.currentUser.email,
                loginTime: new Date().getTime()
            };
            sessionStorage.setItem('employeeUser', JSON.stringify(user));
            window.location.href = './estimation.html';
        }
        
        // --- ANIMATION LOGIC ---
        [nameInput, emailInput].forEach(input => {
            input.addEventListener('focus', () => {
                characterContainer.classList.remove('password-mode', 'peeking');
            });
        });

        passwordInput.addEventListener('focus', () => {
            characterContainer.classList.add('password-mode');
            characterContainer.classList.remove('peeking');
        });

        passwordInput.addEventListener('blur', () => {
            characterContainer.classList.remove('password-mode', 'peeking');
        });

        showPasswordToggle.addEventListener('click', () => {
            const eyeIcon = document.getElementById('eye-icon');
            const eyeSlashIcon = document.getElementById('eye-slash-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                characterContainer.classList.add('peeking');
                eyeIcon.style.display = 'none';
                eyeSlashIcon.style.display = 'none';
            } else {
                passwordInput.type = 'password';
                characterContainer.classList.remove('peeking');
                eyeIcon.style.display = 'block';
                eyeSlashIcon.style.display = 'block';
            }
        });

        // --- SHIMMERING BACKGROUND EFFECT ---
        const canvas = document.getElementById('gold-shimmer');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        const particleCount = 100;

        for (let i = 0; i < particleCount; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 1.5 + 0.5,
                vx: Math.random() * 0.4 - 0.2,
                vy: Math.random() * 0.4 - 0.2,
                alpha: Math.random() * 0.5 + 0.2
            });
        }

        function animateShimmer() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;

                if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
                if (p.y < 0 || p.y > canvas.height) p.vy *= -1;

                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(212, 175, 55, ${p.alpha})`;
                ctx.fill();
            });
            requestAnimationFrame(animateShimmer);
        }

        animateShimmer();
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

    </script>
</body>
</html>
